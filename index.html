<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountdownSite</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-grid.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
        
</head>

<body>
    <div id="topBackground"></div>
    <div id="bottomBackground"></div>
    <div class="container">
        <div class="row">
            <div id="page" class="col-lg-7 col-xl-6">
                <h1>Ready to launch in...</h1>
                <div id="timer">
                    <ul>
                        <li>
                            <div>
                                <p>Days</p>
                                <span class="data-time"></span>
                            </div>
                        </li>

                        <li>
                            <div>
                                <p>Hours</p>
                                <span class="data-time"></span>
                            </div>
                        </li>

                        <li>
                            <div>
                                <p>Minutes</p>
                                <span class="data-time"></span>
                            </div>
                        </li>

                        <li>
                            <div>
                                <p>Seconds</p>
                                <span class="data-time"></span>
                            </div>
                        </li>
                    </ul>
                </div>
                <small>Sign up to learn more about the release</small>
                <a href="#" class="button" id="signUP" onclick="Modal.open()">Change Date</a>
            </div>
            <div class="col-lg-5 col-xl-6">
                <img src="assets/images/rocket.svg" alt="Imagem de foguete">
            </div>
        </div>
    </div>

    <div class="modalOverlay">
        <div class="modal">
            <div class="form">
                <h1>Change the date</h1>
                <form action="" onsubmit="Modal.close()">
                    <div class="inputGroup">
                        <label
                            class="srOnly" 
                            for="nome" >Date</label>
                        <input    
                            type="date"
                            placeholder="Date"
                            name= "date"
                            id="date"
                            />
                    </div>
                    <button class="button">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="modal.js"></script>
</body>

</html>
