<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountdownSite</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="topBackground"></div>
    <div id="bottomBackground"></div>
    <div class="container">
        <div id="page">
            <h1>PREPARADO PARA LANÇAR EM...</h1>
            <div id="timer">
                <ul>
                    <li>
                        Dias
                        <span class="data-time"></span>
                    </li>
                    
                    <li>
                        Horas
                        <span class="data-time"></span>
                    </li>
                    
                    <li>
                        Minutos
                        <span class="data-time"></span>
                    </li>
                    
                    <li>
                        Segundos
                        <span class="data-time"></span>
                    </li>
                </ul>
            </div>
            <small>Inscreva-se para saber mais sobre o lançamento</small>
            <br/>
            <a href="" class="button" >Inscreva-se</a>
        </div>
        <img src="assets/images/rocket.svg" alt="">
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
